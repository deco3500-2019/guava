<DOCTYPE HTML>
   <html>
   <head>
     <script src="jquery-3.3.1.min.js"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   
   <body>
      <div class="everything">
       <div class="col-sm-12">
          <h2>Mouthful - Learning Through Food</h2>
       </div>

       <div class="stepcount">2</div><br><br>

       <div class="demonstratorHolder">
        <div class="demonstrator demonstratorPrimary col-sm-12">
           <div class="col-sm-12"> Tambahkan cincau kepada minuman</div><br>
           <div class="col-sm-12 italic"> Add grass jelly to the drink</div><br><br>
           <div class="col-sm-12"><button id="sayFS1">Say</button></div>  
        </div>

        <div class="col-sm-12">
              <br><br>
              <hr>
        </div>

        <div class="demonstrator col-sm-3 ">
           <div class="col-sm-12"> Tambahkan</div><br>
           <div class="col-sm-12 explainer"> Tum-bahh-cahn</div><br>
           <div class="col-sm-12 italic"> Add</div><br><br>
           <div class="col-sm-12"><button id="say1" class="activeBtn">Say</button></div>  
        </div>

        <div class="demonstrator col-sm-3 ">
           <div class="col-sm-12"> cincau</div><br>
           <div class="col-sm-12 explainer"> cheench-oww</div><br>
           <div class="col-sm-12 italic"> grass jelly</div><br><br>
           <div class="col-sm-12"><button id="say2" disabled="true" class="inactiveBtn">Say</button></div>  
        </div>

        <div class="demonstrator col-sm-3 ">
           <div class="col-sm-12"> kepada</div><br>
           <div class="col-sm-12 explainer"> cuhh-paa-dehr</div><br>
           <div class="col-sm-12 italic"> to </div><br><br>
           <div class="col-sm-12"><button id="say3" disabled="true" class="inactiveBtn">Say</button></div>   
        </div>

        <div class="demonstrator col-sm-3 ">
           <div class="col-sm-12"> minuman</div><br>
           <div class="col-sm-12 explainer"> me-no-mahn</div><br>
           <div class="col-sm-12 italic"> the drink</div><br><br>
           <div class="col-sm-12"><button id="say4" disabled="true" class="inactiveBtn">Say</button></div>  
        </div>
       </div>

       <div>
           <audio id="s1" src="tambahkan.mp3"></audio>
           <audio id="s2" src="cincau.mp3"></audio>
           <audio id="s3" src="kepada.mp3"></audio>
           <audio id="s4" src="minuman.mp3"></audio>
           <audio id="fs1" src="fullsen2.mp3"></audio>
       </div>
       
       <div class="col-sm-12">
          <br><br>
          <hr>
       </div>

       <div>
         <span class="col-sm-1"></span>
         <button id="prevBtn" class="col-sm-2"><a class="col-sm-12" href="Step1.html">Previous activity</a></button>
         <span class="col-sm-2"></span>
          <button id="resetBtn" class="col-sm-2"><a class="col-sm-12" href="Step2.html">Restart this activity</a></button>
          <span class="col-sm-2"></span>
          <button id="progressBtn" disabled="true" class="col-sm-2 inactiveBtn"><a class="col-sm-12" href="Step3.html">Start next activity</a></button>
          <span class="col-sm-1"></span>
       </div>
     <script>
     var reqattempts = 2; //change this to change the required number of attemots for all words

     var attemptWord1 = 0;
     var attemptWord2 = 0;
     var attemptWord3 = 0;
     var attemptWord4 = 0;
   
      $('document').ready(function () {
        $('#sayFS1').click(function() {
           $("#sayFS1").css("background", "orange");
           $('#fs1')[0].pause();
           $('#fs1')[0].currentTime=0;
           $('#fs1')[0].play();
        });

        $('#say1').click(function() {
           attemptWord1++;

          if(attemptWord1 <= reqattempts){
              $('#s1')[0].pause();
              $('#s1')[0].currentTime=0;
              $('#s1')[0].play();
           }else{
              $('#s1')[0].pause();
              $('#s1')[0].currentTime=0;
              $('#s1')[0].play();
              $("#say1").attr('disabled', true);
              $("#say1").css("background", "blue");
              $("#say1").css("color", "white");
              $("#say1").text("II");
              $("#say2").attr('disabled', false);
              $("#say2").fadeIn("300");
           }
        });

        $('#say2').click(function() {
          attemptWord2++;

          if(attemptWord2 <= reqattempts){
              $('#s2')[0].pause();
              $('#s2')[0].currentTime=0;
              $('#s2')[0].play();
           }else{
              $('#s2')[0].pause();
              $('#s2')[0].currentTime=0;
              $('#s2')[0].play();
              $("#say2").attr('disabled', true);
              $("#say2").css("background", "blue");
              $("#say2").css("color", "white");
              $("#say2").text("II");
              $("#say3").attr('disabled', false);
              $("#say3").fadeIn("300");
           }
        });

        
        $('#say3').click(function() {
          attemptWord3++;

          if(attemptWord3 <= reqattempts){
              $('#s3')[0].pause();
              $('#s3')[0].currentTime=0;
              $('#s3')[0].play();
           }else{
              $('#s3')[0].pause();
              $('#s3')[0].currentTime=0;
              $('#s3')[0].play();
              $("#say3").attr('disabled', true);
              $("#say3").css("background", "blue");
              $("#say3").css("color", "white");
              $("#say3").text("II");
              $("#say4").attr('disabled', false);
              $("#say4").fadeIn("300");
           }
        });

        $('#say4').click(function() {
          attemptWord4++;

          if(attemptWord4 <= reqattempts){
              $('#s4')[0].pause();
              $('#s4')[0].currentTime=0;
              $('#s4')[0].play();
           }else{
              $('#s4')[0].pause();
              $('#s4')[0].currentTime=0;
              $('#s4')[0].play();
              $("#say4").attr('disabled', true);
              $("#say4").css("background", "blue");
              $("#say4").css("color", "white");
              $("#say4").text("II");
              $("#progressBtn").attr('disabled', false);
              $("#progressBtn").fadeIn("300");
           }
        });
     });
     </script>
     </div>
   </body>
